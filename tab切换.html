<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      *{margin: 0;padding: 0;list-style: none}
      #box{width: 300px;height: 250px;border: 10px solid #ccc;margin: 100px auto;}
      ul{width: 300px;height: 50px}
      ul>li{float: left;width: 98px;height: 48px;border: 1px solid #ccc;text-align: center;line-height: 48px;font-size: 25px;font-weight: 700}
      ol>li{width: 300px;height: 200px;font-size: 100px;font-weight: 700;line-height: 200px;text-align: center;display: none}
      .fn{background: skyblue}
	</style>
</head>
<body>
    <div id="box">
    	<ul>
    		<li>one</li>
    		<li>two</li>
    		<li>three</li>
    	</ul>
    	<ol>
    		<li>one</li>
    		<li>two</li>
    		<li>three</li>
    	</ol>
    </div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		   $('ul>li:eq(0)').attr('class','fn')
		   $('ol>li:eq(0)').css('display','block')
           $('ul>li').on('click',function(){
           	  $('ul>li').attr('class','')
           	  $('ol>li').css('display','none')
           	  var ind = $(this).index()
           	  $('ul>li:eq('+ind+')').attr('class','fn')
              $('ol>li:eq('+ind+')').css('display','block')
           })
		})



	</script>
</body>
</html>
